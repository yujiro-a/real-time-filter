<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css" type="text/css" />
  <title>Document</title>
</head>
<body>
  <main>
    <header>
      <h1>リアルタイムフィルター</h1>
      <p>入力した文字を含まない要素は非表示となります</p>
    </header>
    <input id="textarea" type="text" placeholder="検索ワードを入力">
    <ul>
      <li id="car" class="list-item">
        <div><img src="https://img1.kakaku.k-img.com/images/productimage/fullscale/K0000625967.jpg"></img></div>
        <p>キーワード</p>
        <p class="key">車 くるま kuruma</p>
      </li>
      <li id="bike" class="list-item">
        <div><img src="https://bike-news.jp/wp-content/uploads/2020/09/20200924_ind_001.jpg?v=1600932357"></img></div>
        <p>キーワード</p>
        <p class="key">バイク ばいく baiku</p>
      </li>
      <li id="ship" class="list-item">
        <div><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Amerigo_vespucci_1976_nyc_aufgetakelt.jpg/1200px-Amerigo_vespucci_1976_nyc_aufgetakelt.jpg"></img></div>
        <p>キーワード</p>
        <p class="key">船 ふね hune</p>
      </li>
      <li id="airplane" class="list-item">
        <div><img src="https://www.kairport.co.jp/images/terminal_view_airplane_img01.jpg"></img></div>
        <p>キーワード</p>
        <p class="key">飛行機 ひこうき hikouki</p>
      </li>
    </ul>
  </main>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</body>
</html>
